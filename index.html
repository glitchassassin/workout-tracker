<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app">
        <header>
            <h1>Workout Tracker</h1>
            <div class="header-actions">
                <button id="exportBtn" class="btn-secondary">Export</button>
                <button id="importBtn" class="btn-secondary">Import</button>
                <input type="file" id="importInput" accept=".json" style="display: none;">
            </div>
        </header>

        <main>
            <!-- Workout History -->
            <section class="workout-history">
                <h2>Workout History</h2>
                <div id="workoutHistory" class="workout-history-list">
                    <!-- Workout history will be populated here -->
                </div>
            </section>

            <!-- Workout Section -->
            <section class="workout-section">
                <!-- Current Workout Header -->
                <div class="current-workout-header">
                    <h3 id="currentWorkoutTitle">Loading...</h3>
                    <div id="currentWorkoutDate" class="workout-date-display"></div>
                </div>

                <!-- Workout Content -->
                <div id="workoutContent" class="workout-content">
                    <!-- Workout content will be populated here -->
                </div>

                <!-- Copy Workout Button -->
                <div class="copy-section">
                    <button id="copyWorkoutBtn" class="btn-primary">Copy Today's Workout</button>
                </div>
            </section>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
